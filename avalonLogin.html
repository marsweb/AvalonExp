<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>Avalon 测试 登录页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/avalon.modern.js"></script>
    <script src="js/avalonLogin.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        body{
            font-family: 微软雅黑;
            font-size:1.5em;
        }
    </style>
</head>
<body>
        <div class="container" ms-controller="a1">
            <h2 class="page-header">Avalon 测试 登录页</h2>
            <div class="form-inline">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" ms-duplex="inputName">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" ms-duplex="inputPwd">
                </div>
                <div class="form-group">
                    <div class="btn btn-success" ms-click="login">登录</div>
                </div>
            </div>
        </div>
</body>
</html>
